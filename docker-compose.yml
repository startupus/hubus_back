services:
  # Databases
  auth-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - ai-aggregator
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: billing_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - billing_db_data:/var/lib/postgresql/data
    networks:
      - ai-aggregator
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orchestrator_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - orchestrator_db_data:/var/lib/postgresql/data
    networks:
      - ai-aggregator
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  analytics-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - analytics_db_data:/var/lib/postgresql/data
    networks:
      - ai-aggregator
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  certification-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: certification_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - certification_db_data:/var/lib/postgresql/data
    networks:
      - ai-aggregator
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-aggregator
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ai-aggregator
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Shared package
  shared:
    build:
      context: ./services/shared
      dockerfile: Dockerfile
    image: ai-aggregator-shared:latest
    command: ["tail", "-f", "/dev/null"]
    environment:
      - NODE_ENV=development
    networks:
      - ai-aggregator

  # Services
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - AUTH_DATABASE_URL=postgresql://postgres:password@auth-db:5432/auth_db?schema=public
      - BILLING_DATABASE_URL=postgresql://postgres:password@billing-db:5432/billing_db?schema=public
      - ORCHESTRATOR_DATABASE_URL=postgresql://postgres:password@orchestrator-db:5432/orchestrator_db?schema=public
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=your-super-secret-jwt-key-here
      - OPENAI_API_KEY=your-openai-api-key
      - OPENROUTER_API_KEY=your-openrouter-api-key
      - AUTH_SERVICE_URL=http://auth-service:3001
      - BILLING_SERVICE_URL=http://billing-service:3004
      - ANALYTICS_SERVICE_URL=http://analytics-service:3005
      - PROXY_SERVICE_URL=http://proxy-service:3003
      - ORCHESTRATOR_SERVICE_URL=http://provider-orchestrator:3002
      - CERTIFICATION_SERVICE_URL=http://ai-certification-service:3007
    depends_on:
      auth-db:
        condition: service_healthy
      billing-db:
        condition: service_healthy
      orchestrator-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ai-aggregator
    restart: unless-stopped

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    ports:
      - "3001:3001"
      - "50051:50051"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3001
      - GRPC_PORT=50051
      - AUTH_DATABASE_URL=postgresql://postgres:password@auth-db:5432/auth_db?schema=public
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=your-super-secret-jwt-key-here
      - LOG_LEVEL=debug
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ai-aggregator
    restart: unless-stopped

  provider-orchestrator:
    build:
      context: .
      dockerfile: ./services/provider-orchestrator/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3002
      - ORCHESTRATOR_DATABASE_URL=postgresql://postgres:password@orchestrator-db:5432/orchestrator_db?schema=public
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - OPENAI_API_KEY=mock_openai_key
      - OPENROUTER_API_KEY=mock_openrouter_key
      - YANDEX_API_KEY=mock_yandex_key
      - YANDEX_FOLDER_ID=mock_yandex_folder_id
      - JWT_SECRET=your-super-secret-jwt-key-here
    depends_on:
      orchestrator-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ai-aggregator
    restart: unless-stopped

  proxy-service:
    build:
      context: .
      dockerfile: ./services/proxy-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - OPENAI_API_KEY=your-openai-api-key
      - OPENROUTER_API_KEY=your-openrouter-api-key
      - YANDEX_API_KEY=your-yandex-api-key
      - YANDEX_FOLDER_ID=your-yandex-folder-id
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ai-aggregator
    restart: unless-stopped

  billing-service:
    build:
      context: .
      dockerfile: ./services/billing-service/Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3004
      - BILLING_DATABASE_URL=postgresql://postgres:password@billing-db:5432/billing_db?schema=public
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=your-super-secret-jwt-key-here
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
      - PAYPAL_CLIENT_ID=your_paypal_client_id
      - PAYPAL_CLIENT_SECRET=your_paypal_client_secret
      - LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      billing-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ai-aggregator
    restart: unless-stopped

  analytics-service:
    build:
      context: .
      dockerfile: ./services/analytics-service/Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3005
      - ANALYTICS_DATABASE_URL=postgresql://postgres:password@analytics-db:5432/analytics_db?schema=public
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=your-super-secret-jwt-key-here
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
      - PROMETHEUS_ENABLED=false
      - GRAFANA_ENABLED=false
    volumes:
      - analytics_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      analytics-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ai-aggregator
    restart: unless-stopped

  ai-certification-service:
    build:
      context: .
      dockerfile: ./services/ai-certification-service/Dockerfile
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3007
      - DATABASE_URL=postgresql://postgres:password@certification-db:5432/certification_db?schema=public
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=your-super-secret-jwt-key-here
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    volumes:
      - certification_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      certification-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ai-aggregator
    restart: unless-stopped

volumes:
  auth_db_data:
  billing_db_data:
  orchestrator_db_data:
  analytics_db_data:
  analytics_logs:
  certification_db_data:
  certification_logs:
  redis_data:
  rabbitmq_data:

networks:
  ai-aggregator:
    driver: bridge
