server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for dynamic service discovery
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Редирект на главную для точно /v1/ (без слеша в конце)
    # Это правило срабатывает только если запрос точно /v1 (без дополнительных путей)
    location = /v1 {
        return 302 /;
    }
    
    # Редирект на главную для точно /v1/ (со слешем в конце)
    # Это правило срабатывает только если запрос точно /v1/ (без дополнительных путей)
    location = /v1/ {
        return 302 /;
    }
    
    # Proxy external API requests - не убираем префикс /api/v1/ при проксировании
    # Это правило обрабатывает все пути, начинающиеся с /api/v1/
    location /api/v1/ {
        # НЕ убираем префикс для внешнего API
        proxy_pass http://api-gateway:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
        proxy_connect_timeout 10s;
        proxy_send_timeout 600s;  # 10 минут для отправки запроса
        proxy_read_timeout 600s;  # 10 минут для чтения ответа (для длинных генераций)
    }
    
    # Proxy API requests to backend - убираем префикс /v1/ при проксировании
    # Это правило обрабатывает все пути, начинающиеся с /v1/ (кроме точно /v1/ и /api/v1/)
    location /v1/ {
        # Убираем /v1/ из пути при проксировании на api-gateway
        rewrite ^/v1/(.*) /$1 break;
        proxy_pass http://api-gateway:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
        proxy_connect_timeout 10s;
        proxy_send_timeout 600s;  # 10 минут для отправки запроса
        proxy_read_timeout 600s;  # 10 минут для чтения ответа (для длинных генераций)
    }

    # Handle React Router (должен быть ПОСЛЕ location /v1/)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
