syntax = "proto3";

package auth;

service AuthService {
  // User management
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  
  // Authentication
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  
  // API Key management
  rpc CreateApiKey(CreateApiKeyRequest) returns (CreateApiKeyResponse);
  rpc GetApiKey(GetApiKeyRequest) returns (GetApiKeyResponse);
  rpc ListApiKeys(ListApiKeysRequest) returns (ListApiKeysResponse);
  rpc UpdateApiKey(UpdateApiKeyRequest) returns (UpdateApiKeyResponse);
  rpc RevokeApiKey(RevokeApiKeyRequest) returns (RevokeApiKeyResponse);
  rpc ValidateApiKey(ValidateApiKeyRequest) returns (ValidateApiKeyResponse);
  
  // Password management
  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
  rpc RequestPasswordReset(RequestPasswordResetRequest) returns (RequestPasswordResetResponse);
  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse);
  
  // Email verification
  rpc RequestEmailVerification(RequestEmailVerificationRequest) returns (RequestEmailVerificationResponse);
  rpc VerifyEmail(VerifyEmailRequest) returns (VerifyEmailResponse);
}

// Common messages
message User {
  string id = 1;
  string email = 2;
  bool is_active = 3;
  bool is_verified = 4;
  string role = 5;
  string first_name = 6;
  string last_name = 7;
  string created_at = 8;
  string updated_at = 9;
  string last_login_at = 10;
}

message ApiKey {
  string id = 1;
  string key = 2;
  string user_id = 3;
  string name = 4;
  string description = 5;
  bool is_active = 6;
  repeated string permissions = 7;
  string last_used_at = 8;
  string expires_at = 9;
  string created_at = 10;
}

message AuthContext {
  string user_id = 1;
  string email = 2;
  string role = 3;
  repeated string permissions = 4;
  string api_key_id = 5;
  string session_id = 6;
}

// User management requests/responses
message CreateUserRequest {
  string email = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  string role = 5;
}

message CreateUserResponse {
  bool success = 1;
  User user = 2;
  string error = 3;
}

message GetUserRequest {
  string id = 1;
  string email = 2;
}

message GetUserResponse {
  bool success = 1;
  User user = 2;
  string error = 3;
}

message UpdateUserRequest {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  bool is_active = 4;
}

message UpdateUserResponse {
  bool success = 1;
  User user = 2;
  string error = 3;
}

message DeleteUserRequest {
  string id = 1;
}

message DeleteUserResponse {
  bool success = 1;
  string error = 2;
}

// Authentication requests/responses
message LoginRequest {
  string email = 1;
  string password = 2;
  string ip_address = 3;
  string user_agent = 4;
}

message LoginResponse {
  bool success = 1;
  string access_token = 2;
  string refresh_token = 3;
  User user = 4;
  string error = 5;
  bool requires_verification = 6;
}

message LogoutRequest {
  string refresh_token = 1;
}

message LogoutResponse {
  bool success = 1;
  string error = 2;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  bool success = 1;
  string access_token = 2;
  string refresh_token = 3;
  string error = 4;
}

message ValidateTokenRequest {
  string token = 1;
  string token_type = 2; // "access" or "api_key"
}

message ValidateTokenResponse {
  bool success = 1;
  AuthContext auth_context = 2;
  string error = 3;
}

// API Key management requests/responses
message CreateApiKeyRequest {
  string user_id = 1;
  string name = 2;
  string description = 3;
  repeated string permissions = 4;
  string expires_at = 5;
}

message CreateApiKeyResponse {
  bool success = 1;
  ApiKey api_key = 2;
  string error = 3;
}

message GetApiKeyRequest {
  string id = 1;
  string key = 2;
}

message GetApiKeyResponse {
  bool success = 1;
  ApiKey api_key = 2;
  string error = 3;
}

message ListApiKeysRequest {
  string user_id = 1;
  int32 page = 2;
  int32 limit = 3;
}

message ListApiKeysResponse {
  bool success = 1;
  repeated ApiKey api_keys = 2;
  int32 total = 3;
  string error = 4;
}

message UpdateApiKeyRequest {
  string id = 1;
  string name = 2;
  string description = 3;
  repeated string permissions = 4;
  bool is_active = 5;
}

message UpdateApiKeyResponse {
  bool success = 1;
  ApiKey api_key = 2;
  string error = 3;
}

message RevokeApiKeyRequest {
  string id = 1;
  string user_id = 2;
}

message RevokeApiKeyResponse {
  bool success = 1;
  string error = 2;
}

message ValidateApiKeyRequest {
  string key = 1;
}

message ValidateApiKeyResponse {
  bool success = 1;
  AuthContext auth_context = 2;
  string error = 3;
}

// Password management requests/responses
message ChangePasswordRequest {
  string user_id = 1;
  string current_password = 2;
  string new_password = 3;
}

message ChangePasswordResponse {
  bool success = 1;
  string error = 2;
}

message RequestPasswordResetRequest {
  string email = 1;
}

message RequestPasswordResetResponse {
  bool success = 1;
  string error = 2;
}

message ResetPasswordRequest {
  string token = 1;
  string new_password = 2;
}

message ResetPasswordResponse {
  bool success = 1;
  string error = 2;
}

// Email verification requests/responses
message RequestEmailVerificationRequest {
  string user_id = 1;
}

message RequestEmailVerificationResponse {
  bool success = 1;
  string error = 2;
}

message VerifyEmailRequest {
  string token = 1;
}

message VerifyEmailResponse {
  bool success = 1;
  string error = 2;
}
